<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="flex-center-center">
          <p>TIC TAC TOE</p>
        </div>
      </header>
      <main>
        <div id="main-section-1">
          <dialog id="dialog">
            <form method="dialog" id="form">
              <label for="player1Name">Enter Player 1 Name</label>
              <input type="text" name="player1Name" id="player1Name" />
              <label for="player2Name">Enter Player 2 Name</label>
              <input type="text" name="player2Name" id="player2Name" />
              <button type="submit" id="submit-button">OK</button>
            </form>
          </dialog>
        </div>
        <div id="section-main-2">
          <div class="game-container"></div>
        </div>
        <div id="main-section-3">
          <button id="new-game">New Round</button>
        </div>
      </main>
      <footer>
        <div>
          <p>This is the Footer</p>
        </div>
      </footer>
    </div>
  </body>
</html>
